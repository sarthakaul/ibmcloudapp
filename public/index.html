<!DOCTYPE html>
<html>
<head>
  <style>
    #ping {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Assignment 1</h2>
  <p>Click on the bulb to turn it on or off</p>
  <img id="ping" src="bulb_off.png" width="100" height="180" onclick="toggleBulb()">
  <script>
    function toggleBulb() {
      var img = document.getElementById('ping');
      if (img.src.indexOf('bulb_off.png') != -1) {
        img.src = 'bulb_on.png';
      } else {
        img.src = 'bulb_off.png';
      }
    }
  </script>
</body>
</html>
